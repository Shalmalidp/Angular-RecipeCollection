<h3 ng-model='recipe.recipeId'>Editing </h3>

<hr>
<form ng-submit="updateRecipe(recipe)">
  <input ng-model="recipe.Name">
  <input ng-model="recipe.Origination"> 
  <input ng-model="recipe.Type"> 
  <input ng-model= "recipe.Ingredients">
  <input ng-model="recipe.Description"> 
  <input ng-model="recipe.Picture">   
  <button>Save Changes</button>
</form>
<hr>
