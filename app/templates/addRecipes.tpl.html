<h3>Add New Recipes</h3>

<hr>

<form ng-submit='addRecipe(recipe)'>
  <input ng-model='recipe.name' placeholder='Recipe Name'>
  <input ng-model='recipe.origin' placeholder='Recipe Origination'> 
  <input ng-model='recipe.type' placeholder='Side dish, Curry, Appetizer, Rice'> 
  <input ng-model = 'recipe.ingredients' placeholder='Ingredients'>
  <input ng-model='recipe.desc' placeholder='Description'> 
  <input ng-model='recipe.url' placeholder='Image URL'>   
  <button>Add Recipe</button>
</form>

<hr>
